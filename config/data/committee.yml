- name: Lee Sheppard
  photo: lee-sheppard.jpg
  position: Vice President (2023), General Member (2019-2023)
  bio: |
    [Lee](https://en.wikipedia.org/wiki/Lee_Sheppard_(cartoonist)) is a Ruby on Rails developer from Sydney, and part
